<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car_animation.com</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sky">
        <div class="trees"></div>
        <div class="track"></div>
        <div class="obstacle">
          <img src="obstacles1.png" alt="obstacle" />
        </div>

        <div class="car" id="CAR">
          <div class="wheel wheel1">
            <img src="car_wheel_left.png" alt="image" />
          </div>
          <div class="wheel wheel2">
            <img src="car_wheel_right.png" alt="image" />
          </div>
        </div>
        <div id="start">
          <p>Stunt Road</p>
          <button id="startbtn">Start</button>
        </div>
        <div id="gameOverPopup" class="popup">
          <p>Game Over!</p>
          <button id="restartButton">Restart</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
